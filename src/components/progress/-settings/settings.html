<form id="settingsForm">
  <input
    type="number"
    name="value"
    min="0"
    max="100"
    aria-label="Значение прогресс-бара"
  />
  <label>Value</label>

  <input
    type="checkbox"
    id="animated"
    name="animated"
    aria-label="Анимация прогресс-бара"
  />
  <label class="toggle-label" for="animated">Animate</label>

  <input
    type="checkbox"
    id="transparent"
    name="transparent"
    aria-label="Прозрачность прогресс-бара"
  />
  <label class="toggle-label" for="transparent">Hide</label>
</form>
